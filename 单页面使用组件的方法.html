<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单页面使用组件的方法</title>
</head>

<body>
    <div id="root">
        <component-a></component-a>
        <component-b></component-b>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        window.onload = function () {
            setTimeout(() => {
                let t = performance.timing,
                    m = performance.memory
                console.table({
                    'DNS查询耗时': (t.domainLookupEnd - t.domainLookupStart).toFixed(0),
                    'TCP链接耗时': (t.connectEnd - t.connectStart).toFixed(0),
                    'request请求耗时': (t.responseEnd - t.responseStart).toFixed(0),
                    '解析dom树耗时': (t.domComplete - t.domInteractive).toFixed(0),
                    '白屏时间': (t.responseStart - t.navigationStart).toFixed(0),
                    'domready时间': (t.domContentLoadedEventEnd - t.navigationStart).toFixed(0),
                    'onload时间': (t.loadEventEnd - t.navigationStart).toFixed(0),
                    'js内存使用占比': m ? (m.usedJSHeapSize / m.totalJSHeapSize * 100).toFixed(2) + '%' : undefined
                })
            })
        }
        let ComponentA = {
            template: "<div style='font-size:16px;padding:40px' @click='print()'>ComponentA</div>",
            data: () => {
                return {
                    name: "ComponentA"
                }
            },
            methods: {
                print() {
                    console.log(this.name)
                }
            }
        }
        let ComponentB = {
            template: "<div style='font-size:16px;padding:40px' @click='print()'>ComponentB</div>",
            data: () => {
                return {
                    name: "ComponentB"
                }
            },
            methods: {
                print() {
                    console.log(this.name)
                }
            }
        }
        new Vue({
            el: "#root",
            components: {
                "component-a": ComponentA,
                "component-b": ComponentB
            },
            methods: {

            }
        });
    </script>
</body>

</html>
